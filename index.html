<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1055036805.js"
      crossorigin="anonymous"
    ></script>
    <title>BizaStore</title>
  </head>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BizaStore: Tienda de componentes de PC</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="#">BizaStore</a>
      </nav>
    </header>

    <aside>
      <p class="categoria">Categorias</p>
      <div class="categoria-info">
        <p class="categoria-nombre">Procesadores</p>
        <p class="categoria-cantidad">(4)</p>
      </div>
      <div class="categoria-info">
        <p class="categoria-nombre">GPU</p>
        <p class="categoria-cantidad">(8)</p>
      </div>
      <div class="categoria-info">
        <p class="categoria-nombre">Placa Madre</p>
        <p class="categoria-cantidad">(7)</p>
      </div>
      <div class="categoria-info">
        <p class="categoria-nombre">Memoria RAM</p>
        <p class="categoria-cantidad">(10)</p>
      </div>
    </aside>

    <main>
      <div class="gallery">
        <div class="producto">
          <img
            src="./assets/img/1a.png"
            alt="Imagen de producto procesador ryzen 5 de quinta generacion"
          />
          <div class="info-producto">
            <p class="info-producto-nombre">Ryzen 5</p>
            <p class="info-producto-precio">$399</p>
            <p class="boton">COMPRAR</p>
          </div>
        </div>
        <div class="producto">
          <img
            src="./assets/img/2a.png"
            alt="Imagen de producto procesador intel i5"
          />
          <div class="info-producto">
            <p class="info-producto-nombre">Intel i5</p>
            <p class="info-producto-precio">$499</p>
            <p class="boton">COMPRAR</p>
          </div>
        </div>
        <div class="producto">
          <img
            src="./assets/img/3a.png"
            alt="Imagen de procesador ryzen 5 de septima gen"
          />
          <div class="info-producto">
            <p class="info-producto-nombre">Ryzen 5 7MA Gen.</p>
            <p class="info-producto-precio">$599</p>
            <p class="boton">Comprar</p>
          </div>
        </div>
        <div class="producto">
          <img
            src="./assets/img/4a.png"
            alt="Imagen de procesador intel i5 de doceava generacion"
          />
          <div class="info-producto">
            <p class="info-producto-nombre">Intel i5</p>
            <p class="info-producto-precio">$199</p>
            <p class="boton">Comprar</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>
        Creado por
        <a class="link-footer" href="https://github.com/bizaphy"
          ><strong>@bizaphy</strong></a
        >
      </p>
    </footer>
  </body>
</html>
